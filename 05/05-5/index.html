<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<input type="radio" name="tab" id="tab1" checked>
	<input type="radio" name="tab" id="tab2" >
	<input type="radio" name="tab" id="tab3" >
	<div class="slides">
		<a href="#none1">
			<div class="event sale1">
				<span>Sale</span>
				<span>50%</span>
			</div>
			<img class="slide1" src="images/slide-01.jpg" alt="">
		</a>
		<a href="#none2">
			<div class="event sale2">
				<span>Sale</span>
				<span>40%</span>
			</div>
			<img class="slide2" src="images/slide-02.jpg" alt="">
		</a>
		<a href="#none3">
			<div class="event sale3">
				<span>Sale</span>
				<span>30%</span>
			</div>
			<img class="slide3" src="images/slide-03.jpg" alt="">
		</a>
	</div>
	<div class="tabs">
		<label for="tab1"></label>
		<label for="tab2"></label>
		<label for="tab3"></label>
	</div>
</div>
</body>
</html>
